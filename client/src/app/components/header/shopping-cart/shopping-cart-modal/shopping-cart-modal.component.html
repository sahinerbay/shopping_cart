<div class="shopping-cart-modal">
	<div class="shopping-cart-modal__content">

		<div class="shopping-cart-modal__content__header">
			<h2 class="shopping-cart-modal__content__header__title">Shopping Cart
				<span class="shopping-cart-modal__content__header__title__total-quantity">{{products?.totalQuantity}}</span>
			</h2>
			<i class="fa fa-times shopping-cart-modal__content__header__close" aria-hidden="true"></i>
		</div>

		<ul class="shopping-cart-list" *ngIf="isShoppingCartEmpty(products)">
			<span class="shopping-cart-list__arrow"></span>
			<li class="shopping-cart-list__item" *ngFor="let product of products?.items">
				<app-product-image [imagePath]="product.imagePath">
					<app-product-total-quantity [productTotalQuantity]="product.quantity"></app-product-total-quantity>
				</app-product-image>
				<app-product-title [productTitle]="product.title"></app-product-title>
				<app-product-total-price [productTotalPrice]="(product.quantity) * (product.unitPrice)"></app-product-total-price>
				<app-product-price [productPrice]="product.unitPrice"></app-product-price>
				<app-remove-button appDeleteIconHover [productId]="product._id"></app-remove-button>
			</li>
		</ul>

		<div class="shopping-cart-modal__content__footer">
			<div class="shopping-cart-modal__content__footer__loaded" *ngIf="isShoppingCartEmpty(products)">
				<p class="shopping-cart-modal__content__footer__loaded__total-price">Total
					<span class="shopping-cart-modal__content__footer__loaded__total-price__amount">{{products?.totalPrice | fixPrice}}</span>
				</p>
				<a class="shopping-cart-modal__content__footer__loaded__checkout" routerLink="checkout">Checkout</a>
			</div>
			<div class="shopping-cart-modal__content__footer__empty" *ngIf="!isShoppingCartEmpty(products)">
				<img class="shopping-cart-modal__content__footer__empty__icon" src="assets/shopping-basket.png" alt="No Products Added">
				<p class="shopping-cart-modal__content__footer__empty__info">Shopping cart is empty</p>
			</div>
		</div>

	</div>
</div>
