<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)" novalidate>
	<ul class="form__list">
		<li class="form__list__item">
			<input type="radio" name="shippingMethods" id="pickupFromStore" #pickupFromStore="ngModel" ngModel>
			<label for="pickupFromStore">Pick Up In Store -
				<span>FREE</span>
			</label>
			<p>(Delivered to selected stores within 1-3 business days)</p>
		</li>
		<li class="form__list__item">
			<input type="radio" name="shippingMethods" id="upsStandard" #upsStandard="ngModel" ngModel>
			<label for="upsStandard">Standard (UPS Surepost) - 
				<span>$6.00</span>
			</label>
			<p>(Delivery within 3-9 business days)</p>
		</li>
		<li class="form__list__item">
			<input type="radio" name="shippingMethods" id="upsNext" #upsNext="ngModel" ngModel>
			<label for="upsNext">Next Day (UPS Next) - 	
				<span>$25.00</span>
			</label>
			<p>(Delivery within 1-2 business days)</p>
		</li>
		<li class="form__list__item">
			<input type="radio" name="shippingMethods" id="express" #express="ngModel" ngModel>
			<label for="express">Express (UPS Ground) - 
				<span>$9.50</span>
			</label>
			<p>(Delivery within 1-5 business days)</p>
		</li>
	</ul>
</form>
