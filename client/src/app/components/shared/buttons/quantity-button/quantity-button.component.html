<div class="quantity">
	<span class="quantity__button">
		<button type="button" class="quantity__button__minus" (click)=decreaseQuantity(productId) [disabled]="productQuantity === 1">
				&#8722;
		</button>
	</span>
	<input type="text" name="quant[1]" class="quantity__input" [value]="productQuantity" min="1" max="10">
	<span class="quantity__button">
		<button type="button" class="quantity__button__plus" (click)=increaseQuantity(productId)>
				&#43;
		</button>
	</span>
</div>
